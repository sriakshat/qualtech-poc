<div class="card mt-4">
    <h4 class="card-header">Pagination</h4>
    <div class="card-body">
        <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
        <ul *ngIf="users">
            <li *ngFor="let user of users">{{user.firstName}} {{user.lastName}}</li>
        </ul>
    </div>
    <div style="text-align:center">
        <h4>
          Basic Pagination
        </h4>
      
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Country</th>
              <th scope="col">Area</th>
              <th scope="col">Capital</th>
              <th scope="col">Borders</th>
              <th scope="col">Region</th>
              <th scope="col">Population</th>
              <th scope="col">Calling Codes</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of collection.data | paginate: config">
              <th scope="row">{{item.name}}</th>
              <td>{{item.area}}</td>
              <td>{{item.capital}}</td>
              <td>{{item.borders}}</td>
              <td>{{item.region}}</td>
              <td>{{item.population}}</td>
              <td>{{item.callingCodes}}</td>
            </tr>
          </tbody>
        </table>
      
        <pagination-controls 
        [maxSize]="maxSize"
        [directionLinks]="directionLinks"
        [autoHide]="autoHide"
        [responsive]="responsive"
        [previousLabel]="labels.previousLabel"
        [nextLabel]="labels.nextLabel"
        [screenReaderPaginationLabel]="labels.screenReaderPaginationLabel"
        [screenReaderPageLabel]="labels.screenReaderPageLabel"
        [screenReaderCurrentLabel]="labels.screenReaderCurrentLabel"
        (pageChange)="pageChanged($event)"></pagination-controls>  
      </div>
</div>
